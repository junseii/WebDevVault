<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <h1>To-do List</h1>
    <div id="inputSection">
      <input
        id="taskTxt"
        type="text"
        placeholder="Enter a task"
        autocomplete="off"
      />
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList">
      <li class="task">Activity 1</li>
      <li class="task">Activity 2</li>
      <li class="task">Activity 3</li>
    </ul>
  </body>
  <script src="main.js"></script>
</html>
