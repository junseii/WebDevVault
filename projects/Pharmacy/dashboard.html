<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/global.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarheader">
                <div class="logoheader">
                    <img src="images/logo.svg" alt="logo" draggable="false" />
                </div>
                <div class="companyname">
                    <p> MAYLUZ PHARMACY </p>
                </div>
            </div>
            <div id="userbox">
                <div class="profileimage">
                    <img class="userprofile" src="images/User1.png" alt="profile" draggable="false">
                    <img class="changeprofile" src="images/changeprofile.png" alt="cameraicon" draggable="false">
                </div>
                <div id="profilename">
                    <div id="usernamebox">
                        <p id="username">
                            Username
                        </p>
                        <img class="userdropdown" src="images/downnicon.png" alt="profiledropdown" draggable="false"
                            onclick="">
                    </div>
                    <p id="userposition">
                        Admin
                    </p>
                </div>
            </div>
            <div>
                <ul class="sidebar-links">
                    <li class="nav-link">
                        <a href="dashboard.html">
                            <img src="images/dashb.png" alt="dashboardIcon">
                            <span class="nav-text"> Dashboard </span>
                        </a>
                    </li>
                    <li class="nav-link dropdown">
                        <a href="#">
                            <div>
                                <img src="images/inventory.png" alt="dashboardIcon">
                                <span class="nav-text"> Inventory </span>
                            </div>
                            <img class="dropdownicon" src="images/downnicon2.png">
                        </a>

                    </li>
                    <li class="nav-link dropdown">
                        <a href="#">
                            <div>
                                <img src="images/report.png" alt="dashboardIcon">
                                <span class="nav-text"> Report </span>
                            </div>
                            <img class="dropdownicon" src="images/downnicon2.png">
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img src="images/customer.png" alt="dashboardIcon">
                            <span class="nav-text"> Customer </span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img src="images/supplier.png" alt="dashboardIcon">
                            <span class="nav-text"> Supplier </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebarbottom">


            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="icon">
                    <img src="images/equal.png" alt="toggle" draggable="false">
                </div>
                <div class="timendate">
                    <p class="datime">00:00:00 AM</p>
                    <p class="dadate">Monday, June 12, 2003</p>
                </div>
            </div>

            <div class="content">
                <div class="directory">

                </div>
                <div class="items">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
