<html>
    <head>
        <title> Aim Training </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
    <div id="menuContainer">
        <img src="Images/logora.gif" id="menuTitle" draggable="false">
        <div id="menuSelection">
            <h1 id="menuStart" onclick="start();"> START </h1>
            <h1 id="menuLeaderboard"> LEADERBOARD </h1>
            <h1 id="menuSupport" onclick="myProf();"> SUPPORT </h1>
        </div>
    </div>
    <div id="gameContainer">
        <div id="mistakeColor"></div>
        <div id="dialBox">
            <div id="dialBoxContent">
                <p id="dialMsg"> YOU FAILED! </p>
                <button id="redo" onclick="redo();"> Play Again </button>
            </div>
        </div>
        <div id="gamesubContainer">
            <div id="header">
                <h1 id="zunetime"></h1>
            </div>

            <div id="middle">
                <div id="targetArea">
                    <img id="target" src="Images/target.png"  onclick="hitTarget();" draggable="false">
                </div>
            </div>

            <div id="footer">
                <div id="scoreSect">
                    <h1> SCORE </h1> <h1 id="scoredisp"> 0 </h1>
                </div>
                <div id="mistakeSect">
                    <h1> LIVES </h1> <h1 id="mistakedisp"></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    </body>
</html>
