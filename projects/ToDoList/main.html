<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!--all functions-->
    <script src="main.js"></script>

    <!--todolist-->
    <div id="todoApp">
        <div id="header">
            <span class="material-symbols-outlined">checklist</span>
            <h1> TO-DO LIST </h1>
        </div>
        <div id="listArea"> <!--all inputted list-->
            <div class="daList">
                <div class="daListHeader">
                    <h1 class="listTitle">Hello World</h1>
                    <span class="material-symbols-outlined" onclick="removeParent(this)">close</span>
                </div>
                <ul class="daListItems">
                    <div><li><input type="checkbox"> June </li><span class="material-symbols-outlined">close</span></div>
                    <div><li><input type="checkbox"> June </li><span class="material-symbols-outlined">close</span></div>
                    <div><li><input type="checkbox"> June </li><span class="material-symbols-outlined">close</span></div>
                </ul>
                    <span class="material-symbols-outlined" id="childboxBtn" onclick="addItems()">add_box</span>
            </div>
        </div>
        
        <div id="addSection"> <!--sticky bottom-->
            <div id="row">
                <input type="text" id="title" placeholder="Type something...">
                <span class="material-symbols-outlined" onclick="addParent()">add</span>
            </div>
        </div>
    </div>
</body>
</html>
