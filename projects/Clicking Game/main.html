<html>
    <head>
        <title> Aim Training </title>
        <style>
            body{
                font-size: 2vh;
                font-family: monospace;
                background-image: url(black-background.gif);
                background-size: 100% auto;
                color: antiquewhite;
                text-align: center;
                margin-top: 2vh;
                cursor: crosshair;
            }

            #target{
                /*transition: 1s;*/
                position:absolute;
                left: 84vh; /*max = 168 */
                top: 31vh; /*max = 50 */
                width: 20vh;
                height: 20vh;
                object-fit: contain;
                user-select: none;
            }

            #targetArea{
                position: relative;
                /*border: 5px solid red;*/
                padding: 325px 25px 325px 25px;
                margin: 25px 50px 75px 50px;
            }

            #scoreboard{
                display: inline;
                
            }

            #scoreSect{
                float: left;
                margin-left: 2vh;
            }

            #mistakeSect{
                float: right;
                margin-right: 2vh;
            }
        </style>
    </head>
    <body>
        <div id="scoreboard">
            <div id="scoreSect">
            <h1> SCORE </h1> <h1 id="scoredisp"> 0 </h1>
            </div>
            <div id="mistakeSect">
                <h1> MISTAKE </h1> <h1 id="mistakedisp"> 0 </h1>
            </div>
        </div>

        <div>
            <div id="targetArea">
                <img src="target.png" id="target" onclick="hitTarget();" draggable="false">
            </div>
        </div>

        <script>
            var mstke = 0;
            var score = 0;
            var hit = document.getElementById("target");
            
            function mistke(){
                mstke++;
                document.getElementById("mistakedisp").innerHTML = mstke;
            }

            target.addEventListener('click', mistke);
            document.addEventListener('click', function (event) {
                if (event.target !== hit) {
                    mistke();
                }
            });

            function hitTarget(){
                score++; mstke--;
                var topmax = 50, topmin = 0;
                var leftmax = 168, leftmin = 0;
                var max = 20, min = 5;
                document.getElementById("scoredisp").innerHTML = score;
                
                /*hit.style.top = Math.floor(400*Math.random());
                hit.style.left = Math.floor(1500*Math.random());*/
                hit.style.top = Math.floor(Math.random() * ( topmax - topmin + 1) ) + min + 'vh'; //max = 50
                hit.style.left = Math.floor(Math.random() * ( leftmax - leftmin + 1) ) + min + 'vh'; //max = 168
                /*hit.style.width = Math.floor(Math.random() * 100) + 50;
                hit.style.height = Math.floor(Math.random() * 100) + 50;*/
                hit.style.width = Math.floor(Math.random() * (max - min + 1) ) + min + 'vh'; //max = 20 min = 5
                hit.style.height = Math.floor(Math.random() * (max - min + 1) ) + min + 'vh'; //max = 20 min = 5
            }
        </script>
    </body>
</html>
