<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="menu_screen">
      <div id="menu_cntnr">
        <h1>Quiz Game</h1>
        <form action="#" onsubmit="myPlay()">
          <input
            id="getUser"
            type="text"
            placeholder="Enter your name"
            required
            autofocus
          />
          <input type="submit" id="play" value="Play" />
        </form>
      </div>
    </div>
    <main id="game_screen">
      <header>
        <div id="logo">
          <p>Quiz Game</p>
        </div>
        <div id="user">
          <a href="main.html?"> EXIT </a>
          <p>|</p>
          <p id="username"></p>
        </div>
      </header>
      <section id="quiz">
        <section id="quiz_box">
          <section id="question">
            <p id="qtext"></p>
          </section>
          <section id="choices">
            <div id="choices_box">
              <!-- <p>A) var myVariable</p>
              <p>B) variable myVariable;</p>
              <p>C) myVariable := 0;</p>
              <p>D) declare myVariable;</p> -->
            </div>
          </section>
          <div id="questionBottom">
            <p><span id="qnum"> 1 </span> of 10 questions</p>
            <button id="nextQuestion"> Next </button>
          </div>
        </section>
        <section id="quiz_results">
          <p> Score: <span class="count_score"> 0 </span> / <span class="count_items"></span></p>
          <p class="result_message"></p>
        </section>
      </section>
    </main>
  </body>
</html>
<script src="main.js"></script>
